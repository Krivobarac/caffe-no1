<section id="contact-section">
    <h3>{{siteName}}</h3>
    <h4>{{contact?.contact_text}}</h4>
    <p>{{contact?.street}} {{contact?.street_number}}</p>
    <p>{{contact?.post_number}} {{contact?.city}}</p>
    <a [href]="'tel:+381' + contact?.phone_number">
        {{contact?.phone_number}}
    </a>
    <a [href]="'mailto:' + contact?.email">{{contact?.email}}</a>
</section>

<div id="map" #map></div>
